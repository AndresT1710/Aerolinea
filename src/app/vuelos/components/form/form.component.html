<mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <h3>{{ title }}</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<mat-dialog-content>
    <form fxLayout="column" [formGroup]="group">
        <mat-form-field appearance="outline">
            <mat-label>Código de Vuelo</mat-label>
            <input type="text" matInput formControlName="idFlight">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Fecha de Salida</mat-label>
            <input type="date" matInput formControlName="departureDate">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Fecha de Llegada</mat-label>
            <input type="date" matInput formControlName="arrivalDate">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input type="number" matInput formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Clase de Vuelo</mat-label>
            <input type="text" matInput formControlName="flightClass">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ID del Avión</mat-label>
            <input type="text" matInput formControlName="idPlane">
        </mat-form-field>
        <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
            <button 
                mat-raised-button
                color="primary"
                type="button"
                [disabled]="group.invalid"
                (click)="save()">
                Grabar
            </button>
            <button 
                mat-button
                color="primary"
                type="button"
                mat-dialog-close>
                Cancelar
            </button>            
        </div>        
    </form>
</mat-dialog-content>
