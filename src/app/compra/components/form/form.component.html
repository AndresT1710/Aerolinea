<mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <h3>{{ title }}</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<mat-dialog-content>
    <form fxLayout="column" [formGroup]="group">
        <mat-form-field appearance="outline">
            <mat-label>Código de Compra</mat-label>
            <input type="text" matInput formControlName="idFlightPurchase">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Código de Vuelo</mat-label>
            <input type="text" matInput formControlName="idFlightP">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ID de Usuario</mat-label>
            <input type="text" matInput formControlName="idUserP">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <input type="text" matInput formControlName="statusP">
        </mat-form-field>
        <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
            <button 
                mat-raised-button
                color="primary"
                type="button"
                [disabled]="group.invalid"
                (click)="save()">
                Grabar
            </button>
            <button 
                mat-button
                color="primary"
                type="button"
                mat-dialog-close>
                Cancelar
            </button>            
        </div>        
    </form>
</mat-dialog-content>
